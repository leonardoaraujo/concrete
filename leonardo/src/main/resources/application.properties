# Nome
spring.application.name=leonardo
server.servlet.context-path=/leonardo/api

# Banco de Dados
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS leonardo
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# Log
logging.level.web=warn

# Porta
server.port=8081

#Seguranca
security.jwt.token.secret-key=secret
security.jwt.token.expire-length=3600000
